<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nexus AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="auth-wrapper">
    <div class="card auth-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <div style="display: inline-flex; align-items: center; justify-content: center; width: 3rem; height: 3rem; background: var(--primary); color: white; border-radius: 0.75rem; margin-bottom: 1rem;">
                <i data-lucide="shield-check" style="width: 1.5rem; height: 1.5rem;"></i>
            </div>
            <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--text-main);">Welcome Back</h1>
            <p style="color: var(--text-muted); font-size: 0.875rem; margin-top: 0.5rem;">Please enter your details to sign in.</p>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div style="background: #fef2f2; border: 1px solid #fee2e2; color: var(--danger); padding: 0.75rem; border-radius: 0.5rem; font-size: 0.875rem; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem;">
                        <i data-lucide="alert-circle" style="width: 1rem; height: 1rem;"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST" style="display: flex; flex-direction: column; gap: 1.25rem;">
            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Username</label>
                <input type="text" name="username" class="input" placeholder="Enter username" required autofocus>
            </div>
            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Password</label>
                <input type="password" name="password" class="input" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 0.5rem;">
                Sign In
                <i data-lucide="arrow-right" style="width: 1.125rem; height: 1.125rem;"></i>
            </button>
        </form>

        <div style="margin-top: 2rem; text-align: center;">
            <a href="/" style="color: var(--text-muted); text-decoration: none; font-size: 0.875rem; display: inline-flex; align-items: center; gap: 0.5rem; transition: var(--transition);" onmouseover="this.style.color='var(--primary)'" onmouseout="this.style.color='var(--text-muted)'">
                <i data-lucide="chevron-left" style="width: 1rem; height: 1rem;"></i>
                Back to Chat
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
